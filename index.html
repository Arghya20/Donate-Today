<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate Today</title>
    <link rel="shortcut icon" href="https://exoffender.org/wp-content/uploads/2017/09/donate-icon.png"
        type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Top-section -->
    <section class="top-section">
        <div class="top-text">
            <h1>Let’s Help Those Who Are More In Need</h1>
            <p class="paragraph-light">
                Your contribution can help provide essential services to the affected
                children and families.</p>
                <button class="btn-main">Donate Now</button>
        </div>
    </section>

<!-- Donate Today Section  -->
<div class="donate-today-section">
    <h1>Donate Today</h1>
    <p class="donate-paragraph">You can help provide support and assistance to ensure safety of children and their families.
    </p>
    <div class="donate-box">
        <div class="box"><h2>₹100</h2></div>
        <div class="box" id="second-box"><h2>₹200</h2></div>
        <div class="box"><h2>₹500</h2></div>
        <div class="box"><h2>₹1000</h2></div>
        <div class="box"><h2>₹5000</h2></div>
    </div>
    <input class="other-amount" type="text" placeholder="Other Amount">
    <hr>
    <button class="btn-main">Donate Now</button>
</div>





</body>

</html>
